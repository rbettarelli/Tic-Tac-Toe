<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d507937b83.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>

  <h1>Tic Tac Toe</h1>

  <body>
    <div class="turn"></div>
    <h2 class="player-turn-display"></h2>
    <div class="setup-window">
      <div class="choose-player-type">
        <div id="p1-side">
          <div class="player-name">
            <input
              type="text"
              name=""
              id="p1-name"
              placeholder="Player 1"
              disabled
            />
          </div>
          <p class="player1" id="removePlayerChoice">
            YOU
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
            </svg>
          </p>
          <p class="player-wins"></p>
        </div>

        <div id="p2-side">
          <div class="player-name">
            <input
              type="text"
              name=""
              id="p2-name"
              placeholder="Player 2"
              disabled
            />
          </div>
          <div class="selection human" id="removePlayerChoice">
            Human
            <svg
              class="svg-inline--fa fa-user-friends fa-w-20"
              id="btn-icons"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="user-friends"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M192 256c61.9 0 112-50.1 112-112S253.9 32 192 32 80 82.1 80 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C51.6 288 0 339.6 0 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zM480 256c53 0 96-43 96-96s-43-96-96-96-96 43-96 96 43 96 96 96zm48 32h-3.8c-13.9 4.8-28.6 8-44.2 8s-30.3-3.2-44.2-8H432c-20.4 0-39.2 5.9-55.7 15.4 24.4 26.3 39.7 61.2 39.7 99.8v38.4c0 2.2-.5 4.3-.6 6.4H592c26.5 0 48-21.5 48-48 0-61.9-50.1-112-112-112z"
              ></path>
            </svg>
          </div>
          <div class="selection ai" id="removePlayerChoice">
            A.I
            <svg
              class="svg-inline--fa fa-robot fa-w-20"
              id="btn-icons"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="robot"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M32,224H64V416H32A31.96166,31.96166,0,0,1,0,384V256A31.96166,31.96166,0,0,1,32,224Zm512-48V448a64.06328,64.06328,0,0,1-64,64H160a64.06328,64.06328,0,0,1-64-64V176a79.974,79.974,0,0,1,80-80H288V32a32,32,0,0,1,64,0V96H464A79.974,79.974,0,0,1,544,176ZM264,256a40,40,0,1,0-40,40A39.997,39.997,0,0,0,264,256Zm-8,128H192v32h64Zm96,0H288v32h64ZM456,256a40,40,0,1,0-40,40A39.997,39.997,0,0,0,456,256Zm-8,128H384v32h64ZM640,256V384a31.96166,31.96166,0,0,1-32,32H576V224h32A31.96166,31.96166,0,0,1,640,256Z"
              ></path>
            </svg>
          </div>
          <p class="player-wins"></p>
        </div>
      </div>
      <div class="start-button-div">
        <button class="start-game">Start Game</button>
      </div>
    </div>
    <div class="flex-conteiner flex-column">
      <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="reset-container">
        <button id="reset-button">Reset Game</button>
      </div>
    </div>

    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <a href="https://github.com/rbettarelli" target="_blank">
        rbettarelli
        <i class="fab fa-github"></i
      ></a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
